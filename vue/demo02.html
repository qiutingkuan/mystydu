<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>局部组件</title>
		<style>
		</style>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!-- 挂载点 -->
		<div id="app">
			<local-component></local-component>
		</div>
		<script>
			//创建VUE实例
			let vm = new Vue({
				el:"#app",
				components:{
					"local-component":{
						template:"<h1>{{title}}</h1>",
						data:function(){
							return{
								title:"学会VUE.JS日赚百万不在是梦想！"
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
